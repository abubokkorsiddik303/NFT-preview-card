<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Hanken+Grotesk:wght@500;700;800&family=League+Spartan:wght@400;500;700&family=Montserrat:wght@500;700&family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <img src="images/image-equilibrium.jpg" alt="" />
        <div class="view">
          <img src="images/icon-view.svg" alt="" />
        </div>
      </div>
      <div class="heading">
        <div class="hero"><a href="#"> Equilibrium #3429</a></div>
        <div class="text">
          Our Equilibrium collection promotes balance and calm.
        </div>
        <div class="eth-box">
          <div class="eth">
            <img src="images/icon-ethereum.svg" alt="" /> 0.041 ETH
          </div>
          <div class="day">
            <img src="images/icon-clock.svg" alt="" /> 3 days left
          </div>
        </div>
      </div>
      <div class="fooder">
        <div class="profile">
          <div class="profile-img">
            <img src="images/image-avatar.png" alt="" />
          </div>
          <p class="name">Creation of <a href="#">Jules Wyvern</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
